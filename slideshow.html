<body>
    <header>
        <a href="index.html"><img src="images/logo-image.png" alt="Get Your Head In The Clouds and Beyond" title="Get Your Head In The Clouds and Beyond"></a>
        <button id="displayMenu" data-visible="false"></button>
        <nav id="navigation" data-visible="false">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

        <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="https://picsum.photos/800/600" alt=""></div>
                <div class="image fadeout"><img src="https://picsum.photos/800/601" alt=""></div>
                <div class="image fadeout"><img src="https://picsum.photos/800/602" alt=""></div>
                <div class="image fadeout"><img src="https://picsum.photos/800/603" alt=""></div>
                <div class="image fadeout"><img src="https://picsum.photos/800/604" alt=""></div>
                <div class="prev" onclick="showImage(-1)"><i class="fa-solid fa-angles-left"></i></div>
                <div class="next" onclick="showImage(1)"><i class="fa-solid fa-angles-right"></i></div>
            </div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </main>
